name: Daily Auto Task

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 (北京时间 08:00)
  workflow_dispatch:

jobs:
  daily-task:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 指定您需要的Python版本
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run daily task
        run: |
          echo "🕒 任务开始时间: $(date)"
          python deploy.py
          echo "✅ 每日任务执行完成"
          echo "📅 下次执行时间: $(date -d '+1 day' '+%Y-%m-%d %H:%M')"
